<!DOCTYPE html>
<html>
<head>
	<title>Mobile Simulator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></style>
	<script src="http://code.jquery.com/jquery-2.1.3.js"></script>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div id="screensize-indicator">
		<span id="screensize-size-indicator">
			For best results please keep the scren width between 300px and 768px.
		</span>
		<span id="screensize-resize-indicator">
			Screen size chagned. For best results please refresh the page.
		</span>
	</div>
	<div id="application-wrapper">
		<!--widget search-bar-->
		<div id="search-bar">
			<div id="search-bar-menu-button"><img src="http://via.placeholder.com/64x64"></div>
			<input type="text" id="search-bar-box" placeholder="Search">
			<div id="search-bar-search-button"><img src="http://via.placeholder.com/64x64"></div>
		</div>
	</Div>
	<script type="text/javascript">
		$( document ).ready(function() {
			$( window ).resize(function() {
				/*$("#screensize-indicator").css("display","block");
				$("#screensize-resize-indicator").css("display","block");*/
			});
			$("#search-bar-box").bind('keyup keydown change', function () {
				$("#search-bar-search-button").show();
			}).change();
			$("#search-bar-search-button").hide();
		});
	</script>
</body>
</html>
